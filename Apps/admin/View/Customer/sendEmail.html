<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/Public/Layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/Public/Admin/css/User/user.css">
    <link rel="stylesheet" href="/Public/Layui/css/template.css">
</head>
<body>
    <form class="layui-form" id="form">
        <blockquote class="layui-elem-quote">{$language.explain-red}<b style="color:#d70101">*</b>{$language.required-important}</blockquote>
        <div class="layui-col-md8">
            <div class="layui-table-body layui-table-main" style="height: 247px;">
                <table cellspacing="0" cellpadding="0" border="0" class="layui-table">
                    <tbody>
                    <tr>
                        <th><input name="" lay-skin="primary" lay-filter="allChoose" checked type="checkbox"></th>
                        <th>{$language.nickname}</th>
                        <th>{$language.email}</th>
                    </tr>
                    <volist name="data" id="val">
                        <tr data-index="0" class="">
                            <td><input name="checkid[]" checked lay-skin="primary" value="{$val.id}" type="checkbox"></td>
                            <td>{$val.username}</td>
                            <td>{$val.email}</td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">{$language.content}<b style="color:#d70101">*</b></label>
                    <div class="layui-input-block">
                        <textarea  name="content" id="demo"  class="layui-textarea" placeholder="{$language.content}"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="/Public/Layui/layui.js" type="text/javascript" charset="utf-8"></script>
   <script type="text/javascript" src="/Public/Admin/js/jquery-2.0.3.min.js"></script>
   <script>
        layui.use(['form','laydate','layer','layedit'], function(){
            var layer = layui.layer,form = layui.form;
            var layedit = layui.layedit;
            layedit.build('demo'); //建立编辑器
            //全选
            form.on('checkbox(allChoose)', function(data){
                var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
                child.each(function(index, item){
                    item.checked = data.elem.checked;
                });
                form.render('checkbox');
            });
        });
   </script>
    <script>
        function sendMessage(){
            $.ajax({
                cache: true,
                type: 'POST',
                url:'/admin.php/Customer/GroupEmail',
                data:$('#form').serialize(),// 你的formid
                dataType:'json',
                success: function(json){
                    if(json.rel==1){
                        layer.confirm(json.msg, {
                            btn: ['{$language.define}'] //按钮
                        }, function(){
                            parent.window.layer_back();
                        });
                    }else{
                        layer.confirm(json.msg, {
                            btn: ['{$language.close}'] //按钮
                        }, function(){
                            parent.window.layer_back();
                        });
                    }
                }
            });
        }
    </script>
</body>
</html>
