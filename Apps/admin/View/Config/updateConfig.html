<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/Public/Layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" id="form">

    <div class="layui-tab-item layui-show">
        <blockquote class="layui-elem-quote">{$language.explain-red}<b style="color:#d70101">*</b>{$language.required-important}</blockquote>
        <input name="id"  value="{$info.id}" autocomplete="off" class="layui-input" type="hidden">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">{$language.title}：<b style="color:#d70101">*</b></label>
                <div class="layui-input-block">
                    <input name="title" placeholder="{$language.title}" value="{$info.title}" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <blockquote class="layui-elem-quote">{$language.not-modified}</blockquote>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">{$language.Variable-name}：<b style="color:#d70101">*</b></label>
                <div class="layui-input-block">
                    <input  placeholder="{$language.Variable-name}" value="{$info.name}" autocomplete="off" readonly class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">{$language.Variable-value}：<b style="color:#d70101">*</b></label>
                <div class="layui-input-block">
                    <input name="value" placeholder="{$language.Variable-value}" value="{$info.value}" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">{$language.description}：<b style="color:#d70101">*</b></label>
                <div class="layui-input-block">
                    <textarea  name="describe" placeholder="{$language.description}" class="layui-textarea">{$info.describe}</textarea>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="/Public/Layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/Public/Admin/js/jquery-2.0.3.min.js"></script>
<script>
    layui.use(['form'], function(){});
</script>
<script>
    function subData(){
        $.ajax({
            cache: true,
            type: 'POST',
            url:'/admin.php/Config/updateConfigData',
            data:$('#form').serialize(),// 你的formid
            dataType:'json',
            success: function(json){
                console.log(json)
                if(json.rel==1){
                    layer.confirm(json.msg, {
                        btn: ['{$language.define}'] //按钮
                    }, function(){
                        parent.window.layer_back();
                    });
                }else{
                    layer.confirm(json.msg, {
                        btn: ['{$language.close}'] //按钮
                    }, function(){
                        parent.window.layer_back();
                    });
                }
            }
        });
    }
</script>
</body>
</html>
